<ion-header [translucent]="true">
  <ion-toolbar color="pinknaja">
    <ion-title color="dark">
    Component
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-item>
  <ion-label>
    1.Chip
  </ion-label>
  <ion-chip>
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>Avatar Chip</ion-label>
    <ion-icon name="close-circle"></ion-icon>
  </ion-chip>
</ion-item>



<ion-item>
  <ion-label>
    2.DateTime<ion-datetime [isDateEnabled]="isWeekday"></ion-datetime>
  </ion-label>
</ion-item>


<ion-item>
  <ion-label>
    3. Input<ion-input label="Solid input" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>
  </ion-label>
</ion-item>


<ion-item>
  <ion-label>
    4. List<ion-list lines="none">
      <ion-item>
        <ion-label>ACC</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>ME</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>IT</ion-label>
      </ion-item>
    </ion-list>
  </ion-label>
</ion-item>


</ion-content>
